query GetWishlists {
  wishlists {
    id
    name
    description
    owner {
      id
      name
      email
    }
    items {
      id
      name
      description
      rating
      createdAt
      links {
        id
        url
        title
        price
        createdAt
      }
    }
  }
}

query GetWishlist($id: ID!) {
  wishlist(id: $id) {
    id
    name
    description
    owner {
      id
      name
      email
    }
    items {
      id
      name
      description
      rating
      createdAt
      links {
        id
        url
        title
        price
        createdAt
      }
    }
  }
}

query GetWishlistItem($id: ID!) {
  wishlistItem(id: $id) {
    id
    name
    description
    rating
    createdAt
    links {
      id
      url
      title
      price
      createdAt
    }
  }
}

query GetLink($id: ID!) {
  link(id: $id) {
    id
    url
    title
    price
    createdAt
  }
}
